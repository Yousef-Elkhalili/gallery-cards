<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Карточки | Проект 1</title>
</head>
<body>
<div class="container">
  <div class="top-cars">
    <h1>Top 5 Cars</h1>
  </div>

  <div class="slides">
    <div
        class="slide"
        id="Ferrari"
        style="background-image: url('https://images.unsplash.com/photo-1583121274602-3e2820c69888?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');"
    >
      <h3>Ferrari</h3>
    </div>
    <div
        class="slide"
        id="lambo"
        style="background-image: url('https://images.unsplash.com/photo-1573950940509-d924ee3fd345?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1696&q=80');"
    >
      <h3>Lamborghini</h3>
    </div>
    <div
        class="slide"
        id="camaro"
        style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1694&q=80');"
    >
      <h3>Camaro</h3>
    </div>
    <div
        class="slide "
        id="aston"
        style="background-image: url('https://images.unsplash.com/photo-1535732820275-9ffd998cac22?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1650&q=80');"
    >
      <h3>Aston Martin</h3>
    </div>
    <div
        class="slide"
        id="gmc"
        style="background-image: url('https://images.unsplash.com/photo-1657145076873-fbee01c714db?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
    >
      <h3>GMC</h3>
    </div>
  </div>

  <div class="reset-container">
    <button class="reset"><h4>Reset Slides</h4></button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
